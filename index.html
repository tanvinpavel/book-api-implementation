<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- search box -->
    <section class="my-5">
        <div class="container">
            <form class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="input-group mb-3">
                        <!-- input field -->
                        <input type="text" class="form-control" id="inputField" placeholder="Enter Books name" aria-label="Enter Books name" aria-describedby="button-addon2">
                        <!-- submit button -->
                        <button class="btn btn-outline-secondary" type="submit" id="searchBtn">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- search result section -->
    <section id="searchResult">
        <div class="container">
            <span id="resultAmount"></span>
            <div id="resultShow" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- card  -->
            </div>
        </div>
    </section>

    
    <section>
        <div class="container">
            <!-- error for empty input field -->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>

            <div id="emptyField" class="d-none">
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill"/>
                    </svg>
                    <div>Input field is empty! Please fill in this field.</div>
                </div>
            </div>

            <!-- error for no data found -->
            <div id="dataNotFound"></div>

            <!-- spinner -->
            <div id="spinner-field" class="d-flex justify-content-center align-items-center spinner-height d-none">
                <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
